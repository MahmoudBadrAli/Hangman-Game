<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Word From: <span></span></div>
        <div class="controls-content">
          <div class="settings-icon" tabindex="0">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="controls-container hidden">
            <nav>
              <div class="options">
                <div class="sound">
                  <span class="sound-word">Sound:</span>
                  <span class="sound-icon"><i class="fa-solid fa-volume-high" tabindex="0"></i></span>
                </div>
                <hr>
                <div class="theme">
                  <span class="theme-word">Themes:</span>
                  <span class="theme-icon"><i class="fa-solid fa-palette themes-icon" tabindex="0"></i>
                    <ul class="theme-selector hidden">
                      <li class="theme-btn theme-ocean" title="Ocean"></li>
                      <li class="theme-btn theme-forest" title="Forest"></li>
                      <li class="theme-btn theme-sunset" title="Sunset"></li>
                      <li class="theme-btn theme-purple" title="Purple"></li>
                      <li class="theme-btn theme-cyber" title="Cyber"></li>
                    </ul>
                  </span>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="audio/success.wav" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="hanging" src="audio/hanging.mp3" preload="auto"></audio>
    <audio id="good-result" src="audio/goodresult.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
